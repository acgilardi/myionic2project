
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Hello Ionic</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <div>{{bookText}}</div>
  <word
          [ngClass]="{selected: selectedWordId == 'word.' + i}"
          style="display: inline;" *ngFor="#word of words; #i = index" id="word.{{i}}">{{word}} </word>

</ion-content>
